<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <!-- LEFT SIDE BILL FORM -->
    <div class="bill-form">
      <form>
        <label for="bill">Bill</label>
        <input type="text" id="bill" name:="bill" value="142.55">
      </form>

      <div class="tip-select">
        <p class="tip-label">Select Tip %</label>
        <div class="tip-btns">
          <button>15%</button>
          <button>18%</button>
          <button>20%</button>
          <button>22%</button>
          <input type="text" name:="custom-tip" value="Custom">
        </div>
      </div>

      <form>
        <label for="people">Number of People</label>
        <input type="text" id="people" name:="people" value="5">
      </form>

    </div>

    <!-- RIGHT SIDE BILL SUM -->
    <div class="bill-sum">
      <div>
        <div class="total">
          <div class="tip-amount-label">
            <p>Tip Amount</p>
            <p class="per-peron">/ person</p>
          </div>
          <h1 class="tip-amount-num">$4.27</h1>
        </div>

        <div class="total">
          <div class="total-label">
            <p>Total</p>
            <p class="per-peron">/ person</p>
          </div>
          <h1 class="total-num">$32.79</h1>
        </div>
      </div>

      <button>RESET</button>
    </div>
  </main>

</body>

</html>
